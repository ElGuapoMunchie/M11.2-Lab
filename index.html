<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<script src="js/main.js"></script>

<body>

    <h1>My Simple Inventory App</h1>

    <!-- NEW FORM ELEMENTS  -->
    <table summary="Table of all items in the database.">
        <!-- <caption>Items in Database</caption> -->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead> 
        <tbody id="itemsInTable">
            <!-- Items will be inserted here -->
        </tbody>       
    </table>

    <hr>

    <form>
        <fieldset>
            <legend>Add New Item to Database:</legend>

            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" value="Placeholder"><br>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" value="Placeholder"><br>

            <label for="Price">Price:</label>
            <input type="text" id="Price" name="Price" value="Placeholder"><br><br>

            <input type="submit" value="Add Item">
        </fieldset>
    </form>


    <!-- END NEW CONTENT-->

    <!-- <h1>Simple Demo for PUT, GET, and DELETE</h1> -->
    <p id="lambda-info">
        <!-- loaded with AJAX -->
    </p>

    <!-- <hr> -->
    <button id="send-data">Send Data</button>
    <p>Sends an example JSON object to the server with id 11111</p>
    <script>
        document.getElementById("send-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("PUT", "https://5zol9aa2td.execute-api.us-east-2.amazonaws.com/items");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                "id": "6666666",
                "price": 19,
                "name": "test put value"
            }));
        }
    </script>

    <button id="load-data">Load Data</button>
    <p>Loads data from the server</p>
    <script>
        document.getElementById("load-data").onclick = function () {
            let lambda = document.getElementById("lambda-info");
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function () {
                lambda.innerHTML = xhr.response;
            });
            xhr.open("GET", "https://5zol9aa2td.execute-api.us-east-2.amazonaws.com/items");
            xhr.send();
        }

    </script>

    <hr>
    <button id="delete-data">Delete Data</button>
    <p>Deletes a JSON object from the server with 11111</p>
    <script>
        document.getElementById("delete-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("DELETE", "https://5zol9aa2td.execute-api.us-east-2.amazonaws.com/items");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send();
        }
    </script>
</body>

</html>
