<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/main.js"></script>

<body>

    <h1>My Simple Inventory App
    <button id="load-data" onclick="loadData()">Refresh</button>
    </h1>

    <table class="table">
        <caption>Items Currently Stored:</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="itemsInTable">
            <!-- Items will be inserted here -->
        </tbody>
    </table>

    <form class="form">
        <fieldset>
            <legend>Add New Item to Database:</legend>

            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" value="Enter Digits Here (0-9)" required><br> 

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" value="Enter Name Here" required><br>

            <label for="Price">Price:</label>
            <input type="text" id="Price" name="Price" value="Enter Digits Here (0-9)" required><br><br>

            <input type="button" id="add-item" onclick="addItem()" value="Add Item">
            <p><completion id="checkItemAdded"></completion></p>
        </fieldset>
    </form>
</body>

</html>
